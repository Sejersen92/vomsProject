<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- todo add stylesheet -->
    <!--<link rel="stylesheet" href="/style.css" /> -->

    <!-- <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> snow theme is more intrusive -->
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    {{{ header }}}
    <button id="menu-button"></button>
    <ul id="editor-menu">
        <li>
            <button onclick="save()">Save</button>
        </li>
        <li>
            <button onclick="publish()">Publish</button>
        </li>
        <li>
            <form action="/Logout" method="post">
                <button>Logout</button>
            </form>
        </li>
    </ul>
    <main id="page">
    </main>
    {{{ footer }}}
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <!-- Initialize Quill editor -->
    <script>
        var menuButton = $("#menu-button");
        var editorMenu = $("#editor-menu");
        var quill = new Quill('#page', {
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    ['image', 'code-block']
                ]
            },
            placeholder: 'Write your article...',
            theme: 'bubble'
        });
        quill.setContents({{{ content }}});
        function save() {
            $.ajax({
                type: "POST",
                url: "/api/page/{{{ id }}}/update",
                contentType: "application/json",
                data: JSON.stringify(quill.getContents())
            });
        }
        function publish() {
            $.ajax({
                type: "POST",
                url: "/api/page/{{{ id }}}/Publish",
                contentType: "application/json",
                data: JSON.stringify({
                    content: quill.getContents(),
                    html: quill.root.innerHTML
                })
            });
        }
    </script>
</body>
</html>
